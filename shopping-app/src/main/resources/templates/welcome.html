<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Shopping App</title>
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<form action="" method="post">
	<div th:replace="/common/nav.html :: header"></div>
	<div style="margin-top: 10px">
    <div style="float: right">
        Hello Raghuram
    </div>
    <div style="background-color: #555; border-radius: 10px; float: left; padding-right: 50px">
        <h1 style="margin-left: 50px; padding-top: 10px; color: white">Home</h1>   
    <div style="margin-left: 50px; margin-top: 10px">
	<table style="padding-bottom: 20px; width: 600px">
		<tr th:each="product:${products}">
			<td><a th:href="@{|/book/${product.id}|}"><span th:text="${product.name}"></span></a></td>
			<td>
                <div>
                    <b><span th:text="${product.name}"></span></b>
                </div>
                <div>
                    <span th:text="${product.price}"></span>
                </div>
             </td>
         </tr>
	</table>
	</div>
	</div>
	</div>
</form>
</body>
</html>
